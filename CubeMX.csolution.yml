# A solution is a collection of related projects that share same base configuration.
solution:
  created-for: CMSIS-Toolbox@2.12.0
  cdefault:

  # List of tested compilers that can be selected
  select-compiler:
    - compiler: AC6
    - compiler: GCC
    - compiler: IAR

  # Miscellaneous toolchain controls directly passed to the tools
  misc:
    - for-compiler: AC6 # change to -gdwarf-4 for debugging using uVision
      C-CPP:
        - -gdwarf-5
      ASM:
        - -gdwarf-5

  # List the packs that define the device and/or board.
  packs:
    - pack: Keil::STM32F4xx_DFP
    - pack: ARM::CMSIS

  # List different hardware targets that are used to deploy the solution.
  target-types:
    - type: STM32F407VGTx
      target-set:
        - set:
          images:
            - project-context: CubeMX.Debug
          debugger:
            name: J-Link Server
            clock: 20000000
            protocol: swd
      device: STM32F407VGTx
  build-types:
    - type: Debug
      debug: on
      optimize: none

    - type: Release
      debug: off
      optimize: balanced

  # List related projects.
  projects:
    - project: CubeMX.cproject.yml
  compiler: AC6
